<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="grid-container">
            <div class="grid-item modifier">AC</div>
            <div class="grid-item modifier">+-</div>
            <div class="grid-item modifier">%</div>
            <div class="grid-item operator" data-function="divide">/</div>
            <div class="grid-item number">7</div>
            <div class="grid-item number">8</div>
            <div class="grid-item number">9</div>
            <div class="grid-item operator" data-function="multiply">x</div>
            <div class="grid-item number">4</div>
            <div class="grid-item number">5</div>
            <div class="grid-item number">6</div>
            <div class="grid-item operator" data-function="subtract">-</div>
            <div class="grid-item number">1</div>
            <div class="grid-item number">2</div>
            <div class="grid-item number">3</div>
            <div class="grid-item operator" data-function="add">+</div>
            <div class="grid-item number zero">0</div>
            <div class="grid-item number">.</div>
            <div class="grid-item operator" data-function="result">=</div>
        </div>
    </div>
</body>
</html>
